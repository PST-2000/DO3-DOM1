<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="Q10.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer Tool</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button id="countWords">Count Words</button>
        <button id="toUpperCase">To Upper Case</button>
        <button id="toLowerCase">To Lower Case</button>
        <button id="checkSubstring">Check Substring</button>
        <input type="text" id="substringInput" placeholder="Substring to check">
        <div id="results"></div>
    </div>
    <script src="Q10.js"></script>
</body>
</html>
