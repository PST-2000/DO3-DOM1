<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="Q9.css">
</head>
<body>
    <header>
        <h1>Product Page</h1>
        <div class="controls">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>

            <button id="sortPriceAsc">Sort Price: Low to High</button>
            <button id="sortPriceDesc">Sort Price: High to Low</button>
            <button id="sortRatingAsc">Sort Rating: Low to High</button>
            <button id="sortRatingDesc">Sort Rating: High to Low</button>
        </div>
    </header>

    <main id="productContainer"></main>

    <script src="Q9.js"></script>
</body>
</html>
